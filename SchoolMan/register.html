<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Registireren</title>
        
    <link rel="stylesheet" href="./lib/bootstrap-5.1.3/css/bootstrap.min.css">

    <script src="./lib/JQuery/js/jquery-3.6.0.min.js"></script>
    <script src="./lib/bootstrap-5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/forge/0.8.2/forge.all.min.js"></script>
    <script src="./js/userMan.js"></script>
    <script src="./js/register.js"></script>

    <style>
    .login-form {
        width: 40%;
        min-width: 200px;
    }
    </style>
</head>

<body>
    <div class="position-relative bg-primary bg-gradient" style="height: 100vh;">
        <div class="position-absolute top-50 start-50 translate-middle login-form">
            <h1 class="text-white">Neuer Account:</h1>
            <form class="p-2 bg-light border rounded">
                <div class="mb-3">
                    <label for="inp-name" class="form-label">Nutzername:</label>
                    <input type="text" class="form-control" id="inp-name">
                </div><div class="mb-3">
                    <label for="inp-mail" class="form-label">Email Addresse:</label>
                    <input type="email" class="form-control" id="inp-mail">
                </div>
                <div class="mb-3">
                    <label for="inp-pw" class="form-label">Passwort:</label>
                    <input id="inp-pw" type="password" class="form-control">
                <div hidden id="pwIncorr" class="form-text border rounded px-2 py-1 text-danger border-danger bg-white">Passwort oder Nutzername falsch!</div>
                </div>
                <div class="mb-3">
                    <label for="inp-pw-rep" class="form-label">Passwort wiederholen:</label>
                    <input id="inp-pw-rep" type="password" class="form-control">
                </div>
                <div id="errMsg" class="mb-3 form-text border rounded px-2 py-1 text-danger border-danger bg-light">Es ist etwas schief gelaufen!</div>
                <div id="sucessMsg" class="mb-3 form-text border rounded px-2 py-1 text-success border-success bg-light">Nutzer erfolgreich angelegt! - 
                    <span class="spinner-border spinner-border-sm text-primary" role="status"></span>
                </div>
                    <button id="btn-reg" type="button" class="btn btn-primary">Registireren</button>
                <div class="form-text text-end">Du hast schon einen Account?: <a href="./index.html">anmelden</a></div>
            </form>
        </div>
    </div>
</body>
</html>
